  <script>
    const layers = [
      {
        title: "You're paws-itively the best thing in my life 😽",
        text: "Every moment with you is a moment of purr-fection."
      },
      {
        title: "Your smile is my favorite place to get lost in 💫",

      },
      {

      }
    ];

    let index = 0;

    function nextLayer() {
      if (index < layers.length) {
        document.getElementById('layer').innerHTML = `
          <h1>${layers[index].title}</h1>
          <p>${layers[index].text}</p>
          ${index === layers.length - 1 ? '' : '<button onclick=\"nextLayer()\">Next</button>'}
        `;
        index++;
      }
    }
  </script>
